name: Check lint

on:
  push:
    paths-ignore:
      - 'examples/**'
      - 'README.md'
      - '.github/workflows/*.yml'
      - 'packages/*/package.json'
      - 'package.json'
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.xx]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: pnpm install
        run: pnpm install
      - name: check prettier
        run: pnpm turbo prettier --no-daemon
      - name: check eslint
        run: pnpm turbo eslint --no-daemon

